<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherokee Practice</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cherokee Practice</h1>
    <div>
        <input type="radio" id="cherokee_script" name="script_choice" value="Cherokee" checked="checked">
        <label for="cherokee_script">Cherokee</label>
        <input type="radio" id="latin_script" name="script_choice" value="Latin">
        <label for="latin_script">Latin</label></br>


        <input type="checkbox" id="row1" name="row1" value="vowels">
        <label for="row1">A</label><br>
        <input type="checkbox" id="row2" name="row2" value="k/g">
        <label for="row2">K/G</label><br>
        <input type="checkbox" id="row3" name="row3" value="h">
        <label for="row3">H</label><br>
        <input type="checkbox" id="row4" name="row4" value="l">
        <label for="row4">L</label><br>
        <input type="checkbox" id="row5" name="row5" value="m">
        <label for="row5">M</label><br>
        <input type="checkbox" id="row6" name="row6" value="n">
        <label for="row6">N</label><br>
        <input type="checkbox" id="row7" name="row7" value="qu">
        <label for="row7">QU</label><br>
        <input type="checkbox" id="row8" name="row8" value="s">
        <label for="row8">S</label><br>
        <input type="checkbox" id="row9" name="row9" value="d/t">
        <label for="row9">D/T</label><br>
        <input type="checkbox" id="row10" name="row10" value="tl/dl">
        <label for="row10">TL/DL</label><br>
        <input type="checkbox" id="row11" name="row11" value="ts">
        <label for="row11">TS</label><br>
        <input type="checkbox" id="row12" name="row12" value="w">
        <label for="row12">W</label><br>
        <input type="checkbox" id="row13" name="row13" value="y">
        <label for="row13">Y</label><br>
    </div>

    <button id="random-letter">Random Letter</button>
    <div id="letter" class="letter"></div>
    <div id="answer" class="answer"></div>
</body>
</html>
